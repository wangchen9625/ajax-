<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>jQuery</title>
</head>
<body>
    <button>GET</button>
    <button>POST</button>
    <button>通用</button>
    <script>
        //get
        $('button').eq(0).click(function(){
            $.get('http://127.0.0.1:8000/juery-get',{a:100,b:200},function(data){
                console.log(data);
            })
            // 第二个参数是一个对象
            //第是哪个参数是一个回调,回调函数里面可以跟一个参数 是响应体
            
        })
        //post
        $('button').eq(1).click(function(){
            $.post('http://127.0.0.1:8000/juery-post',{a:100,b:200},function(data){
                console.log(data);
            },'json')
            // 第二个参数是一个对象
            //第三个参数是一个回调,回调函数里面可以跟一个参数 是响应体
            //'json'得到的数据自动转成字json格式
            
        })
        //通用 ajax
        $('button').eq(2).click(function(){
            $.ajax({
                //url
                url:'http://127.0.0.1:8000/juery-post',
                //参数
                data:{a:100,b:200},
                //请求类型
                type:'POST',
                //响应体结果
                dataType:'json',
                //成功回调
                success:function(data){
                    console.log(data);
                },
                //超时试着
                timeout:2000,
                //失败的回调
                error:function(){
                    console.log('error');
                },
                //头信息设置
                headers:{
                    c:300,
                    d:400
                }
            })
        })
    </script>
</body>
</html>
